---
dependency:
  name: 'shell'
  command: "docker network create --attachable --subnet 10.30.50.0/24 acmenet"
driver:
  name: 'docker'
lint:
  name: 'yamllint'
  options:
    config-file: 'molecule/default/yamllint.yml'
platforms:
  - name: "acme-ssl-client"
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian9}-ansible:latest"
    command: '/lib/systemd/systemd'
    pre_build_image: true
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    privileged: true
    networks:
      - name: "acmenet"
        ipv4_address: '10.30.50.10'
  - name: 'pebble'
    image: 'letsencrypt/pebble'
    command: 'pebble --dnsserver 10.30.50.10:53'
    networks:
      - name: "acmenet"
        ipv4_address: '10.30.50.2'
provisioner:
  name: 'ansible'
  lint:
    name: 'ansible-lint'
verifier:
  name: 'testinfra'
  lint:
    name: 'flake8'
